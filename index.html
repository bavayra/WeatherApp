<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="A weather app" />
    <meta
      name="keywords"
      content="weather, app, forecast, cloud, sun, rain, city"
    />
    <meta name="author" content="x.bavayra" />

    <meta property="og:title" content="Weather app" />
    <meta
      property="og:description"
      content="The weather app that allows to follow the actual weather and forecasts for many cities"
    />
    <meta property="og:url" content="https://bavayra.github.io/WeatherApp" />
    <meta property="og:type" content="website" />

    <script>
      const saved = localStorage.getItem("theme");
      const prefersDark = matchMedia("(prefers-color-scheme: dark)").matches;
      document.documentElement.setAttribute(
        "data-theme",
        saved ?? (prefersDark ? "dark" : "light")
      );
    </script>

    <title>Weather App</title>

    <link rel="stylesheet" href="index.css" />

    <link
      rel="icon"
      type="png"
      sizes="192x192"
      href="images/favicon/android-chrome-192x192.png"
    />
    <link
      rel="icon"
      type="png"
      sizes="512x512"
      href="images/favicon/android-chrome-512x512.png"
    />
    <link
      rel="icon"
      type="png"
      sizes="16x16"
      href="images/favicon/favicon-16x16.png"
    />
    <link
      rel="icon"
      type="png"
      sizes="32x32"
      href="images/favicon/favicon-32x32.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/favicon/apple-touch-icon.png"
    />
  </head>

  <body>
    <div id="bg-layers">
      <div id="rectangle-bg"></div>
      <img id="house-img-bg" src="/icons-base/House.svg" />
    </div>
    <header class="app-header"></header>
    <main class="container">
      <section id="current-weather">
        <div class="current-weather-data">
          <p class="current-city current">Prague</p>
          <p class="current-temp current">14</p>
          <div class="current-desc-hum">
            <p class="current-desc current">Windy</p>
            <p class="current-hum current">64%</p>
          </div>
        </div>
      </section>
      <section id="hero-forecasts">
        <div id="hourly-forecast-container">
          <div class="forecasts-btns">
            <label id="title-hourly-forecast">Hourly Forecast</label>
            <button id="hourly-forecast-btn"></button>

            <label id="title-weekly-forecast">Weekly Forecast</label>
            <button id="weekly-forecast-btn"></button>
          </div>
          <div class="forecast-by-hours">
            <div class="forecast-hour">
              <p class="hour">12AM</p>
              <img
                class="forecast-weather-icon"
                src="icons-weather/moon-cloud-rain-sm.svg"
              />
              <p class="temp-by-hour">19</p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="app-footer">
      <button id="weather-map"></button>
      <button id="add-city-btn"></button>
      <button id="cities-list"></button>
    </footer>
  </body>
</html>
