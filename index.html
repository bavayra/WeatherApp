<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="A weather app" />
    <meta
      name="keywords"
      content="weather, app, forecast, cloud, sun, rain, city"
    />
    <meta name="author" content="x.bavayra" />

    <meta property="og:title" content="Weather app" />
    <meta
      property="og:description"
      content="The weather app that allows to follow the actual weather and forecasts for many cities"
    />
    <meta property="og:url" content="https://bavayra.github.io/WeatherApp" />
    <meta property="og:type" content="website" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <!--Althought the author of the Figma design used SF Pro Display Font, it's suitable only for iOs devices. I tried to used as similar one as possible-->

    <script>
      const saved = localStorage.getItem("theme");
      const prefersDark = matchMedia("(prefers-color-scheme: dark)").matches;
      document.documentElement.setAttribute(
        "data-theme",
        saved ?? (prefersDark ? "dark" : "light")
      );
    </script>

    <title>Weather App</title>

    <link rel="stylesheet" href="index.css" />

    <link
      rel="icon"
      type="png"
      sizes="192x192"
      href="images/favicon/android-chrome-192x192.png"
    />
    <link
      rel="icon"
      type="png"
      sizes="512x512"
      href="images/favicon/android-chrome-512x512.png"
    />
    <link
      rel="icon"
      type="png"
      sizes="16x16"
      href="images/favicon/favicon-16x16.png"
    />
    <link
      rel="icon"
      type="png"
      sizes="32x32"
      href="images/favicon/favicon-32x32.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/favicon/apple-touch-icon.png"
    />
  </head>

  <body>
    <!--<header class="app-header"></header>-->
    <section id="hero-section">
    <section id="hero-bg">
      <div id="rectangle1-bg"  role="presentation" aria-hidden="true"></div>
      <img id="house-img-bg" src="/icons-base/House.svg" alt="" aria-hidden="true" />
      <div id="rectangle2-bg"  role="presentation" aria-hidden="true">
        <div id="ellipse2-bg"  role="presentation" aria-hidden="true"></div>
      </div>
      <div id="ellipse6-bg"  role="presentation" aria-hidden="true"></div>
      <div id="ellipse1-bg"  role="presentation" aria-hidden="true"></div>
      <div id="ellipse4-bg"  role="presentation" aria-hidden="true"></div>
    </section>

    <main class="container" >
      <section id="current-weather">
        <div class="current-weather-data">
          <p class="current-city current">Montreal</p>
          <p class="current-temp current">14&deg;</p>
          <div class="current-desc-hum">
            <p class="current-desc current">Mostly Clear</p>
            <p class="current-hum current">Humidity: 64%</p>
          </div>
        </div>
      </section>

      <section id="hero-forecasts">
        <section class="home-indicator">
          <div id="shape-toggle"  role="presentation" aria-hidden="true"></div>
          <div class="forecasts-btns">
            <button id="hourly-forecast-btn" type="button" aria-pressed="true" >Hourly Forecast</button>
            <button id="weekly-forecast-btn" type="button" aria-pressed="false">Weekly Forecast</button>
          </div>
          <div id="forecast-btns-underline"  role="presentation" aria-hidden="true"></div>
          <div id="forecast-btns-separator"  role="presentation" aria-hidden="true"></div>
        </section>

        <div class="forecast-by-hours">
          <div class="forecast-hour1 forecast">
            <p class="hour">12 AM</p>
            <img
              class="forecast-weather-icon"
              src="icons-weather/moon-cloud-rain-sm.svg" alt="Current weather image" loading="lazy"
            />
            <p class="temp-by-hour">19&deg;</p>
          </div>
          <div class="forecast-hour2 forecast">
            <p class="hour">12 AM</p>
            <img
              class="forecast-weather-icon"
              src="icons-weather/moon-cloud-rain-sm.svg" alt="Current weather image" loading="lazy"
            />
            <p class="temp-by-hour">19&deg;</p>
          </div>
        </div>

        <div class="forecast-by-days visually-hidden">
          <div class="forecast-day1 forecast">
            <p class="day">MON</p>
            <img
              class="forecast-weather-icon"
              src="icons-weather/moon-cloud-rain-sm.svg" alt="Current weather image" loading="lazy"
            />
            <p class="temp-by-day">23&deg;</p>
          </div>
          <div class="forecast-day2 forecast">
            <p class="hour">TUE</p>
            <img
              class="forecast-weather-icon"
              src="icons-weather/moon-cloud-rain-sm.svg" alt="Current weather image" loading="lazy"
            />
            <p class="temp-by-day">17&deg;</p>
          </div>
        </div>
      </section>
          <footer class="app-footer">
      <div id="footer-back">
        <svg
          id="footer-separator"
          viewBox="0 0 390 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path d="M0,4 Q195,40 390,4" />
        </svg>
        <div id="back-btns">
          <button class="weather-map btn-footer" type="button" aria-label="Map button">
            <img src="/icons-base/Map.svg" alt="Map button"/>
          </button>
          <button class="cities-list btn-footer" type="button" name="Cities list button" >
            <img src="/icons-base/List.svg" alt="Cities list"/>
          </button>
        </div>
      </div>
      <div id="footer-center">
        <img id="footer-substract"  role="presentation" src="icons-base/Subtract.svg" alt="" aria-hidden="true"/>
        <div id="add-city">
          <div id="add-city-bg"  role="presentation" aria-hidden="true"></div>
          <button id="add-city-btn" type="button" name="Add city button">
            <img src="/icons-base/Plus.svg" alt="Add button"/>
          </button>
        </div>
      </div>
    </footer>
    </section>

    <section id="weather-by-cities">
      <div id="ellipse7-bg"></div>
      <div id="ellipse8-bg"></div>
      <section id="weather-head">
          <div id="weather-head-container">
            <div id="weather-head-left">
              <button id="head-back-btn" type="button" name="Go back button">
                <img src="/icons-base/arrow-back.svg" alt="Back button">
              </button>
              <p id="head-left-title">Weather</p>
            </div>
        
        <div id="weather-head-right">
            <button id="manage-list-btn" type="button" name="Manage list button">
              <img src="/icons-base/settings-icon.svg" alt="Manage list button">
            </button>
          </div>
        </div>
        <div id="search-bar">
          <img src="/icons-base/search.svg" alt="Search input icon">
            <input id="search-input" placeholder="Search for a city or airport" alt="Search input bar" role="search" type="search" autocomplete="city">
          </div>
      </section>
      <section id="weather-widget">
      <div class="weather-card1">
       <div class="weather-card-bg1">
         <img src="/icons-base/Rectangle-3.svg"  role="presentation" alt="" aria-hidden="true" loading="lazy" >
        </div>
        <div class="weather-icon1">
          <img src="/icons-weather/moon-cloud-wind-lg.svg" alt="Current weather image" loading="lazy">
        </div>
        <div class="city-temp1">
        <p>19&deg;</p>
        </div>
        <div class="weather-desc1">
          <p class="weather-hum1">Humidity: 50%</p>
          <p class="weather-city-country1">Montreal, Canada</p>
        </div>
      </div>

       <div class="weather-card2">
       <div class="weather-card-bg2">
         <img src="/icons-base/Rectangle-3.svg"  role="presentation" alt="" aria-hidden="true"  loading="lazy">
        </div>
        <div class="weather-icon2">
          <img src="/icons-weather/sun-cloud-rain-lg.svg" alt="Current weather image" loading="lazy">
        </div>
        <div class="city-temp2">
        <p>20&deg;</p>
        </div>
        <div class="weather-desc2">
          <p class="weather-hum2">Humidity: 70%</p>
          <p class="weather-city-country2">Toronto, Canada</p>
        </div>
      </div>
    </section>
    </section>
    </main>
  </body>
</html>
